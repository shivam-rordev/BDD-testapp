version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - ENV BUNDLER_VERSION 2.1.4
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rspec
        - name: 'Job #2'
          commands: []
